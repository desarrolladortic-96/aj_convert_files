{% extends 'base.html' %}

{% block content %}

<style>
    .task-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .task-card {
        background-color: #785DC7; /* Updated background color */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .task-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .task-link {
        color: #fff; /* Keep text color white for contrast */
        text-decoration: none;
        display: block;
        padding: 15px;
    }

    .task-content {
        padding: 15px;
    }

    .task-title {
        font-size: 1.5em;
        margin: 0;
    }

    .task-description {
        font-size: 1em;
        color: #eee; /* Lighter color for description text */
        margin: 10px 0 0;
    }
</style>

<h1 style="color:#fff; text-align: center;">Dataframes</h1>
<br>

<ul class="task-list">
    {% for task in tasks %}
    <li class="task-card">
        <a class="task-link" href="{% url 'task_detail' task.id %}">
            <div class="task-content">
                <h2 class="task-title">{{ task.title }}</h2>
                <p class="task-description">{{ task.description }}</p>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
