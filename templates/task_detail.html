{% extends 'base.html' %}

{% block content %}

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container form {
        margin-bottom: 20px;
    }

    .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #fff; /* White text color for labels */
    }

    .form-container input,
    .form-container textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #555;
        color: #fff; /* White text color for input fields */
    }

    .form-container button {
        background-color: #785DC7; /* Updated button background color */
        border: none;
        color: #fff; /* White text color for buttons */
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #6249A8; /* Darker shade for hover */
    }

    .form-container .delete-button {
        background-color: #dc3545;
    }

    .form-container .delete-button:hover {
        background-color: #c82333;
    }

    .form-container .error {
        color: #dc3545;
        margin-bottom: 15px;
    }
</style>    

<h1 style="color:#fff; text-align: center;">Actualizar Tarea</h1>

<div class="form-container">
    <h2 style="color:#fff; text-align: center;">{{ task.title }}</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
    </form>

    <form action="{% url 'delete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-button">Borrar</button>
    </form>
</div>

{% endblock %}
