{% extends 'base.html' %} {% block content %}

<div class="container card" style="margin-top: 50px; padding: 30px">
    <div class="row justify-content-center container">
        <div class="content">
              <h1> Cargue su archivo de datos </h1> <br>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row content">
                        <div class="col"> <br>
                            <input type="file" name="document" id="document" required="required">
                        </div>

                         <div class="col"> <br>
                            <button id="submit" class="btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
    <br>

    {% block messages %}
        {% if messages %}
            <div class="container" style="color: firebrick; margin-top: 20px" >
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>
        {% endif %}
    {% endblock %}

    <button class="btn"> <a href="{% url 'home' %}">REGRESAR</a></button>

</div>
</div>
</div>

{% endblock %}
