{% extends "base.html" %}

{% block content %}
<style>
  .card {
    margin-top: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
  }

  .card-header {
    font-size: 24px;
    background-color: #785DC7; /* Updated color */
    color: white; 
    padding: 15px; 
    border-top-left-radius: 8px; 
    border-top-right-radius: 8px; 
  }

  .alert-danger {
    margin-top: 10px;
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
    padding: 10px;
    border-radius: 5px;
  }

  .btn-primary {
    background-color: #785DC7; /* Updated color */
    border-color: #785DC7; /* Updated color */
    color: white;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #6249A8; /* Darker shade for hover */
    border-color: #6249A8; /* Darker shade for hover */
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Iniciar sesi√≥n</h1>
        </div>
        <div class="card-body">
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <form action="/signin/" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
